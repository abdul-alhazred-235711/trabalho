<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="X-UA Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/normalize.css">
    <link rel="stylesheet" href="..//css/CriarConta.css">
    <script src="..//css/html5shiv.js"></script>
</head>
<body>
    <div class="CriarConta">
        <form>
        <img src="..//imagens/agenda_morato.png">
        <h2>Criar conta</h2>
        <p>Digite o seu Email:</p>
        <input type="email" id="Idenficador" placeholder="exemplo@dominio.com" required>
        <p>Digite seu nome completo:</p>
        <input type="name" id="Idenficador" placeholder="José da Silva dos Santos" required>
        <p>Digite seu CPF:</p>
        <input type="name" id="Idenficador" placeholder="123.321.567.99" required>
        <p>Digite o número do seu cartão do SUS:</p>
        <input type="name" id="Idenficador" placeholder="123456778910" required>    
        <p>Crie uma senha:</p>
        <input type="name" id="Idenficador" placeholder="**************" required><br>
        
        <input type="submit" value="Próximo">
        <p>Já tem uma conta?</p> <a href="">Login</a></p>
        </form>
    </div>
    
</body>
</html>
